<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./formcss1.css">
</head>
<body>
    <form action="#">
        <hr>
        <h1>Sign Up</h1>
        <ul>
            <li>
                <h4>Your basic info</h4>
                <label for="1stname">First Name:</label><br>
                <input type="text" name="firstname" id="1stname">
                <br>
                <label for="lstname">Last Name:</label><br>
                <input type="text" name="lastname" id="lstname">
                <br>
                <label for="email">Email:</label><br>
                <input type="text" name="email" id="email">
                <br>
                <label for="usname">Username</label><br>
                <input type="text" name="username" id="usname">
                <br>
                <label for="psw">Password</label><br>
                <input type="password" name="password" id="psw">
            </li>
            <li>
                <h4>Other details</h4>
                <label for="bday">Birth Date:</label><br>
                <input type="date" name="birthday" id="bday">
                <br>
                <label for="">Gender:</label><br>
                <input type="radio" name="sex" value="male" id="">Male
                <br>
                <input type="radio" name="sex" value="female" id="">Female
                <br>
                <input type="radio" name="sex" value="other" id="">Other
                <br>
                <label for="country">Country:</label><br>
                <select name="country" id="country">
                    <option value="China">China</option>
                    <option value="USA">USA</option>
                </select>
            </li>
        </ul>
        <input type="checkbox" name="TOS" id="tos" required> I'm accepting Terms and Conditions 
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>

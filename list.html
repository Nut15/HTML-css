<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- no order(nominal) list-->
    <h2>This is nominal</h2>
    <ul>
        <li>banana</li>
        <li>apple</li>
        <li>pear</li>
        <li>orange</li>
    </ul>
    <li>mmm</li>
    <!-- ordinal list -->
    <h2>This is ordinal</h2>
    <ol>
        <li>good</li>
        <li><p>how are you?</p></li>
        <li>90</li>
    </ol>
    <!-- custom list -->
    <h2>This is custom</h2>
    <dl>
        <dt>Help Center</dt>
        <dd><b>Manage Accounts</b></dd>
        <dd>Website Navigation</dd>
        <dt>Still need help?</dt>
        <dd>Ask a staff &lt;24/7&gt;</dd>
    </dl>
</body>
</html>

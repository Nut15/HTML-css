<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./profilecss.css">
    <script src="https://kit.fontawesome.com/252a2a560c.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>
<body>
    <div class="cardbg">
        <div class="card">
            <!-- top of card -->
            <div class="cardhead">
                <div class="headinfo">
                    <img src="http://3arabon.com/wp-content/uploads/2017/03/avatar_boy_child_kid_male_user_young_icon_403024.png" alt="user's photo">
                    <div class="headinfo_describ">
                        <h3>Henry Sue</h3>
                        <p>devops</p>
                    </div>
                </div>
                <div class="headsocial">
                    <p>follow me <span class="lowercase">on:</span></p>
                    <ul>
                        <li>
                            <a href=""><i class="fa-solid fa-user"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                        </li>
                        <li>
                            <a href=""><i class="fa-brands fa-github"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- things after the top -->
            <div class="cardcontent">
                <ul class="nav">
                    <li class="active">
                        <i class="fa-solid fa-house"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-graduation-cap"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-briefcase"></i>
                    </li>
                    <li>
                        <i class="fa-sharp fa-solid fa-pen"></i>
                    </li>
                    <li>
                        <i class="fa-solid fa-envelope"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
